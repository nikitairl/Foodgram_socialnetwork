version: '3.3'
services:

  frontend:
    image: nikitairl/foodgram-front:latest
    volumes:
      - result_build:/app/result_build/build/
    depends_on:
      - backend


  backend:
    image: nikitairl/foodgram:latest
    restart: always
    depends_on:
      - database
    volumes:
      - static_value:/app/backend/staticfiles/
      - media_value:/app/backend/media/
    env_file:
      - ../backend/.env

  database:
    env_file:
      - ../backend/.env
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - result_build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/staticfiles/
      - media_value:/var/html/media/
    depends_on:
      - backend

volumes:
  result_build:
  postgres_data:
  static_value:
  media_value:
